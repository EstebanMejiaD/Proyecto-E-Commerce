<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonts family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" 
    rel="stylesheet">
    
    <!-- Bootstrap links -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
   
    
    <title>Aside of login</title>
</head>
<body>
    <style>
        .aside-login-e {
            background-color: transparent;
            bottom: 0;
            color: #fff;
            display: flex;
            left: 0;
            position: fixed;
            right: 0;
            top: 0;
            transition: opacity .6s;
            z-index: 10000;

        }
        .login-container {
            align-items: center;
            background-color: #212529;
            display: flex;
            flex-direction: column;
            font-size: 1.2rem;
            justify-content: center;
            margin-left: auto;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            width: 450px;
            z-index: 1000000;
        }
    </style>
    <div class="aside-login-e">
        <div class="login-container">
            <div class="login-close">
                <img src="icons/icon_close.png">
                <h2>Ingresa a tu cuenta</h2>
                <div class="form-container">
                    <form>
                        <div class="input-conteiner">
                            <label for="email">Ingrese su email</label>
                            <input type="email" name="email" autocomplete="off" value="">
                            <small>Nosotros nunca le compartiremos su informacion a nadie.</small>
                        </div>
                        <div class="input-conteiner">
                            <label for="password" autocomplete="off">Contrase√±a</label>
                            <input type="password" name="password" autocomplete="off" value="">
                        </div>
                        <div class="button-group">
                            <input type="submit" class="btn-login" value="Ingresar">
                            <input type="button" class="btn-transparent" value="Crear una cuenta">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    
    <script 
    src="https://kit.fontawesome.com/62ea397d3a.js" 
    crossorigin="anonymous">
    </script>
  
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous">
    </script>
</body>
</html>
